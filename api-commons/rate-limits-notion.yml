---
# Notion API Rate Limits

# Primary Rate Limits
- name: Integration Request Rate (Average)
  type: throttle
  limit: 3
  metric: requests
  domains:
    - notion-api
  timeframe: per-second
  description: |
    Average rate limit for incoming requests per integration. The limit is an average 
    of 3 requests per second, with some bursts beyond the average rate allowed. 
    Rate-limited requests return HTTP 429 with Retry-After header.
  userMultiplied: false

# Size Limits - Request Payload
- name: Block Elements Per Request
  type: size-limit
  limit: 1000
  metric: block-elements
  domains:
    - notion-api
  timeframe: per-request
  description: |
    Maximum number of block elements allowed in a single request payload. 
    Exceeding this limit returns HTTP 400 with validation_error code.
  userMultiplied: false

- name: Request Payload Size
  type: size-limit
  limit: 500
  metric: kilobytes
  domains:
    - notion-api
  timeframe: per-request
  description: |
    Maximum overall payload size allowed per request (500KB). Exceeding this limit 
    returns HTTP 400 with validation_error code.
  userMultiplied: false

