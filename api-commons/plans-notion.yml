---
# Notion Pricing Plans
- id: notion-free
  name: Notion - Free
  description: |
    For individuals to organize personal projects and life. Includes basic features
    for personal use with trial access to Notion AI, basic forms and sites, Notion
    Calendar, Notion Mail (syncs with Gmail), and databases with subtasks, dependencies,
    and custom properties.
  entries:
    - label: Free tier
      description: Free plan for individual usage with basic features
      metric: members
      limit: 999999
      timeFrame: monthly
      geo: global
      unit: 1
      price: "$0.00"
  elements:
    - name: notion-ai-trial
    - name: basic-forms
    - name: basic-sites
    - name: notion-calendar
    - name: notion-mail
    - name: databases-full
    - name: pages-unlimited-individuals
    - name: file-uploads-5mb
    - name: page-history-7-days
    - name: guest-seats-10
    - name: teamspaces-open-closed
    - name: subtasks-dependencies
    - name: custom-properties
    - name: charts-1
    - name: public-api
    - name: unlimited-published-pages
    - name: notion-site-domains-1
    - name: seo-basic
    - name: workspace-export-html-md-csv
    - name: 2fa

- id: notion-plus-monthly
  name: Notion - Plus (Monthly)
  description: |
    For small teams and professionals to work together. Includes everything in Free
    plus unlimited collaborative blocks, unlimited file uploads, unlimited charts,
    custom forms and sites, and basic integrations. Trial access to Notion AI included.
  entries:
