- id: notion-custom-domains
  name: Notion - Custom Domains
  description: |
    Custom domain add-on for published Notion sites. Available for Plus, Business,
    and Enterprise plans. Allows branding of published pages with custom domains.
  entries:
    - label: Custom domain
      description: Per domain charge for custom domain branding
      metric: domains
      limit: 999999
      timeFrame: monthly
      geo: global
      unit: 1
      price: "Pay per domain"
  elements:
