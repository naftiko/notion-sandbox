    openapi: 3.1.0
    info:
      title: Notion API
      description: >
        This is the sandbox OpenAPI for the Notion sandbox, providing a standardized interface that describes the Notion API, complete with examples and extensions to mock with Microcks, which can be worked with using Bruno API client.
      version: 1.1.0
    tags:
      - name: Notion
        description: Notion is an all-in-one workspace that combines notes, databases, wikis, project boards, and calendars into a single customizable platform for individuals and teams to organize their work.
      - name: Productivity
        description: Productivity apps are software tools designed to help individuals and teams work more efficiently by organizing tasks, managing time, facilitating collaboration, and streamlining workflows
        
