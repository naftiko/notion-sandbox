      ## Authentication

      /oauth/token:
        post:
          operationId: createOauthToken
          summary: Create Oauth Token
          description: Exchange authorization code for access token
          tags:
            - Authentication
          security: []
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/TokenRequest'
                examples:
                  Success:
                    value:
                      grant_type: authorization_code
                      code: abc123
                      redirect_uri: https://example.com/callback
                  BadRequest:
                    value:
                      grant_type: invalid_grant
                      code: ""
                      redirect_uri: ""
                  Unauthorized:
                    value:
                      grant_type: authorization_code
                      code: abc123
                      redirect_uri: https://example.com/callback
          responses:
            '200':
              description: Token created successfully
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/TokenResponse'
                  examples:
                    Success:
                      $ref: '#/components/examples/TokenResponseExample'
            '400':
              $ref: '#/components/responses/BadRequest'
            '401':
              $ref: '#/components/responses/Unauthorized'
          x-naftiko:
            GenerateOperationSummariesFromPath: true
            CaselCaseOperationIds: true
            AddedMicrocksOperations: true
            AddedMicrocksRefs: true
            AddAuthorizationHeaderParameterToOperations: true
          x-microcks-operation:
            dispatcher: SCRIPT
            dispatcherRules: |
              def headers = mockRequest.getRequestHeaders()
              def authHeader = headers.get("Authorization")
              if (authHeader == null || authHeader.isEmpty() || !authHeader.get(0)?.startsWith("Bearer ")) {
                return "Unauthorized"
              }          
              def body = new groovy.json.JsonSlurper().parseText(mockRequest.getRequestContent())          
              if (body.grant_type != "authorization_code" || !body.code || !body.redirect_uri) {
                return "BadRequest"
              }          
              return "Success"
          parameters:
            - $ref: '#/components/parameters/Authorization'
